defaults: &defaults
  docker:
    - image: cimg/node:18.12.0-browsers
      environment:
        CHROME_BIN: /usr/bin/google-chrome
        JOBS: 1

version: '2.1'
orbs: 
  browser-tools: circleci/browser-tools@1.4.8
jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: Setup pnpm
          command: |
            corepack enable
            corepack prepare pnpm@10.28.2 --activate
            pnpm --version
      - run:
          name: Install Node dependencies
          command: |
            pnpm install --frozen-lockfile
      - persist_to_workspace:
          root: .
          paths:
            - .
  lint:
    <<: *defaults
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Setup pnpm
          command: |
            corepack enable
            corepack prepare pnpm@10.28.2 --activate
            pnpm --version
      - run:
          name: Lint
          command: pnpm run lint:js
  test:
    <<: *defaults
    steps:
      - browser-tools/install-chrome
      - browser-tools/install-chromedriver
      - run:
          command: |
            google-chrome --version
            chromedriver --version
          name: Check install
      - attach_workspace:
          at: .
      - run:
          name: Setup pnpm
          command: |
            corepack enable
            corepack prepare pnpm@10.28.2 --activate
            pnpm --version
      - run:
          name: Tests
          command: pnpm run test-ci
workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - lint:
          requires:
            - build
      - test:
          requires:
            - build
