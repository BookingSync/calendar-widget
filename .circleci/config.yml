defaults: &defaults
  docker:
    - image: circleci/node:10-browsers
      environment:
        JOBS: 1

version: 2
jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - run:
          name: Install Node dependencies
          command: |
            npm config set spin false
            npm ci
      - persist_to_workspace:
          root: .
          paths:
            - .
  test:
    <<: *defaults
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Tests
          command: npm run test-ci
workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build