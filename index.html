<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Calendar Widget</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
      body {
        padding: 50px;
        margin: auto;
        max-width: 80em;
        background: #333;
      }
    </style>
    <script src="assets/bookingsync-calendar-widget.js"></script>
  </head>

  <body>

    <div data-calendar-widget
         data-month-start="0"
         data-year-start="2017"
         data-selectable="true"
         data-rental-ids=5125>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const cal = window.BookingSyncCalendarWidget[0];

        cal.on('selection-end', (a, b) => { console.log('selection-end', a, b)});
        cal.on('selection-start', (a, b) => { console.log('selection-start', a, b)});
      });
    </script>
  </body>
</html>
