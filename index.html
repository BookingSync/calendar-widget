<!DOCTYPE html>
<html lang="en-gb">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta charset="UTF-8">
  <title>Calendar Widget</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <style>
    #calendarWithVar {
      --bookingsync-calendar-highlighted-bg-color: linear-gradient(to top, rgba(144, 78, 149, .5), rgba(233, 100, 67, .5));
      --bookingsync-calendar-invalid-bg-color:     rgb(0,0,0,.1);
      --bookingsync-calendar-disabled-bg-color:    linear-gradient(to top, rgba(144, 78, 149, .1), rgba(233, 100, 67, .1));
      --bookingsync-calendar-disabled-color:       black;

      --bookingsync-calendar-tooltip-bg-color:     #fff;
      --bookingsync-calendar-tooltip-color:        #000;
    }

    #calendarWithVar .BookingSyncCalendarWidget__tooltip {
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>

<body class="bg-dark">
<div class="container">
  <div class="card shadow my-3">
    <div class="card-body">
      <h5 class="card-title">Dropdown - Double input</h5>
      <div class="card-text">
        <div class="calendar-wrapper form-inline">
          <div class="form-group">
            <label class="sr-only">Check In</label>
            <input class="form-control start-at mr-sm-2" type="text" name="start-at" placeholder="Check In">
          </div>
          <div class="form-group">
            <label class="sr-only">Check Out</label>
              <input class="form-control end-at mr-sm-2" type="text" name="end-at" placeholder="Check Out">
          </div>
          <button class="btn btn-primary reset-selection">Reset</button>
        </div>
      </div>
    </div>
  </div>

  <div class="card shadow mb-3">
    <div class="card-body">
      <h5 class="card-title">Dropdown - Single input with rental</h5>
      <div class="card-text">
        <div data-bookingsync-calendar-widget
             data-is-drop-down="true"
             data-selectable="true"
             data-is-single-input="true"
             data-rental-id="833"
             data-hidden-el-format="%Y-%m-%d">
          <div class="form-group w-50">
              <input class="form-control bg-white bookingsyncCalendarWidget__single-input" type="text" placeholder="Dates">
              <input class="bookingsyncCalendarWidget__start-at" name="start-at-single" type="text">
              <input class="bookingsyncCalendarWidget__end-at" name="end-at-single" type="text">
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="card shadow mb-3 d-none">
    <div class="card-body">
      <h5 class="card-title">No Rental</h5>
      <div class="card-text">
        <div data-bookingsync-calendar-widget
             data-selectable="true"
             data-lang="fr-FR"
             data-month-start="0"
             data-display-months="3"
             data-enable-all-days="true">
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-4">
      <div class="card shadow mb-3">
        <div class="card-body">
          <h5 class="card-title">832 Rental</h5>
          <div class="card-text">
            <div data-bookingsync-calendar-widget
                 data-display-months="1"
                 data-show-rates="true"
                 data-rental-id="832"
                 data-currency="USD">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-4">
      <div class="card shadow mb-3">
        <div class="card-body">
          <h5 class="card-title">833 Rental</h5>
          <div class="card-text">
            <div data-bookingsync-calendar-widget
                 data-display-months="1"
                 data-show-rates="true"
                 data-rental-id="833"
                 data-currency="USD">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-4">
      <div class="card shadow mb-3">
        <div class="card-body">
          <h5 class="card-title">834 Rental</h5>
          <div class="card-text">
            <div data-bookingsync-calendar-widget
                 data-display-months="1"
                 data-show-rates="true"
                 data-rental-id="834"
                 data-currency="USD">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="card shadow mb-3">
    <div class="card-body">
      <h5 class="card-title">835 Rental - Using css var()</h5>
      <div id="calendarWithVar" class="card-text">
        <div data-bookingsync-calendar-widget
             data-selectable="true"
             data-display-months="3"
             data-show-min-stay="true"
             data-lang="en"
             data-rental-id="835">
        </div>
      </div>
    </div>
  </div>

  <div class="card shadow mb-3">
    <div class="card-body">
      <h5 class="card-title">835 Rental - Selection reversed</h5>
      <div class="card-text">
        <div data-bookingsync-calendar-widget
             data-selectable="true"
             data-display-months="3"
             data-show-rates="true"
             data-lang="en"
             data-rental-id="835"
             data-is-reverse-selectable="true">
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  var date = new Date();
  date.setMonth(date.getMonth() + 1);

  var year = date.toLocaleDateString('en-US', { year: '2-digit' });
  var month = date.toLocaleDateString('en-US', { month: '2-digit' });

  /* set selection */
  document.querySelector("[name='start-at']").value = month + '/05/' + year;
  document.querySelector("[name='end-at']").value = month + '/07/' + year;

  document.querySelector("[name='start-at-single']").value = month + '/05/' + year;
  document.querySelector("[name='end-at-single']").value = month + '/07/' + year;

  console.log(document.querySelector("[name='start-at-single']").value);
</script>
<script src="bookingsync-calendar-widget.js"></script>
<script>
  var cal = new BookingSyncCalendarWidget({
    el:         document.querySelector('.calendar-wrapper'),
    isDropDown: true,
    selectable: true,
    elStartAt:  document.querySelector('.start-at'),
    elEndAt:    document.querySelector('.end-at'),
    elReset:    document.querySelector('.reset-selection'),
    formatDate: '%D',
    hiddenElFormat: '%Y-%m-%d'
  });

  cal.on('selection-start', function(a, b) {
    console.log('selection-start', a, b)
  });
  cal.on('selection-end', function(a, b) {
    console.log('selection-end', a, b)
  });
</script>
</body>
</html>
