<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Calendar Widget</title>

    <style>
      body {
        padding: 50px;
        margin: auto;
        max-width: 80em;
        font: 0.85em/1.4 Helvetica, Arial;
        font-weight: 100;
        background: #333;
      }

      .calendar {
        display: flex;
        flex-wrap: wrap;
        position: relative;
        margin:0 -1rem 3rem;
        padding: 2rem;
        background: #fff;
      }

      .caption {
        font-weight: bold;
        margin-bottom: 1rem;
      }

      .month-cell {
        margin: 0 1rem 2rem;
        flex: 1;
        min-width: 12rem;
      }

      .month {
        border-collapse: collapse;
        padding: 0;
        margin: 0;
        width: 100%;
      }

      th {
        border-bottom: 1px solid #eee;
        font-size: 0.85rem;
      }

      td, th {
        height: 25px;
        width: 20px;
        text-align: center;
        font-weight: 100;
        color: #a0a0a0;
        -webkit-touch-callout: none; /* iOS Safari */
        -webkit-user-select: none; /* Chrome/Safari/Opera */
        -khtml-user-select: none; /* Konqueror */
        -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* Internet Explorer/Edge */
        user-select: none; /* Non-prefixed version, currently
                                  not supported by any browser */
      }

      td {
        padding: 0;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
        color: #565a5c;
        width: 35px;
        height: 35px;
      }

      .cell-selectable {
        cursor: pointer;
      }

      .cell-selectable:hover,
      .cell-selected {
        background: #50abf4;
        color: #fff;
      }

      .cell-disabled, .cell-disabled:hover {
        color: #dadada;
        cursor: default;
        background: #f8f8f8;
      }

      .cell-highlighted {
        background-color: #87cbf4;
        color: #fff;
      }

      /* buttons */
      .forward, .back {
        cursor: pointer;
        height: 23px;
        width: 23px;
        fill: #45494a;
        border-radius: 2px;
        opacity: 0.7;
        padding: 6px 9px;
        top: 24px;
        z-index: 2;
        position: absolute;
      }

      .forward:hover, .back:hover {
        opacity: 1;
        background: #f3f3f4;
      }

      .forward {
        right: 2rem;
      }

    </style>
  </head>

  <body>

    <!--<div class="calendar calendar1" data-rental-id="1" data-display-months="6"></div>-->

    <div class="calendar calendar2" data-rental-id="2" data-display-months="4"></div>

    <script src="assets/calendar-widget.js"></script>
  </body>

</html>
