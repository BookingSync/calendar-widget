<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8">
    <title>Calendar Widget</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
      body {
        padding: 40px;
        margin: auto;
        max-width: 80em;

      }
    </style>
    <script src="assets/bookingsync-calendar-widget.js"></script>
  </head>

  <body>

    <div class="calendar-wrapper">
      <input class="start-at aaa" type="text" placeholder="dd/mm/yyyy">
      <input class="end-at aaa" type="text" placeholder="dd/mm/yyyy">
      <button class="reset-selection">Reset</button>
    </div>


    <script>
      var cal = new BookingSyncCalendarWidget({
        el: document.querySelector('.calendar-wrapper'),
        isDropDown: true,
        selectable: true,
        showRates: true,
        elStartAt: document.querySelector('.start-at'),
        elEndAt: document.querySelector('.end-at'),
        elReset: document.querySelector('.reset-selection'),
      });

      cal.on('selection-end', (a, b) => { console.log('selection-end', a, b)});
      cal.on('selection-start', (a, b) => { console.log('selection-start', a, b)});
    </script>
  </body>
</html>
